<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<input type="button" id="btn" value="注册">

			$(function(){
				$("input").eq(0).blur(function(){
					var val = $(this).val();
					//http://47.104.244.134:8080/

						if(data.code==0){
							console.log("用户名已被占用");

				})
				$("input").eq(2).blur(function(){
					var val = $(this).val();
					//http://47.104.244.134:8080/

						if(data.code==0){
							console.log("邮箱已被占用");
						}
					})
					
				})
				
				$("#btn").click(function(){
					$.post("http://47.104.244.134:8080/usersave.do",{
						username:$("input").eq(0).val(),
						password:$("input").eq(1).val(),
						email:$("input").eq(2).val(),
						sex:$("input").eq(3).val()

					})
